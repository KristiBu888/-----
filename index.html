<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="two.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="http://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <ul class="menu">
            <ul class="menu__left">
                <li class="svg"><a href=""><img src="img/logo-1.svg" alt="logo"></a></li>
                <li class="svg_indent"><a href=""><img src="img/search.svg" alt="search"></a></li>
            </ul>
            <ul class="menu__right">
                <li class="svg_indent"><a href=""><img src="img/menu.svg" alt="menu"></a></li>
                <li class="svg"><a href=""><img src="img/account.svg" alt="account"></a></li>
                <li class="svg"><a href=""><img src="img/basket.svg" alt="basket"></a></li>
            </ul>
        </ul>
        <div class="top__info">
            <div class="img-1">
                <img src="img/img-1.png" alt="img-1">
            </div>
            <div class="top__block">
                <div class="redblock"></div>
                <div class="top__text">
                    <h1 class="top__heading">THE BRAND
                    </h1>
                    <p class="top__paragraph">OF LUXERIOUS <span>FASHION</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sections__container">
            <div class="section__item">
                <img class="section__surface1" src="img/surface-1.png" alt="surface 1">
                <div class="section__text">
                    <p class="">30% OFF</p>
                    <h4 class="section__text_text">FOR WOMEN</h4>
                </div>
            </div>
            <div class="section__item">
                <img class="section__surface2" src="img/surface-2.png" alt="surface 2">
                <div class="section__text">
                    <p class="">HOT DEAL</p>
                    <h4 class="section__text_text">FOR MEN</h4>
                </div>
            </div>
            <div class="section__item">
                <img class="section__surface3" src="img/surface-3.png" alt="surface 3">
                <div class="section__text">
                    <p class="">NEW ARRIVALS</p>
                    <h4 class="section__text_text">FOR KIDS</h4>
                </div>
            </div>
        </div>
        <div class="section__item sections__container_bottom">
            <img class="section__surface4" src="img/surface-4.png" alt="surface 4">
            <div class="section__text section__text_position">
                <p class="">LUXIROUS & TRENDY</p>
                <h4 class="section__text_text">ACCESORIES</h4>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container item-flex">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <div class="footer">
        <div class="container"></div>
    </div>

</body>

</html>
